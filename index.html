<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main">
        <div class="screen">
            <div class="sign"></div>
            <div class="nums"></div>
        </div>
        <div class="calc">
            <button class="num reset" onclick="clearNum()">C</button>                
            <button class="num">_</button>                
            <button class="num">_</button>                
            <button class="num operator" onclick=opClicked(this)>/</button>                        
            <button class="num" onclick="addDigit(this)">7</button>
            <button class="num" onclick="addDigit(this)">8</button>
            <button class="num" onclick="addDigit(this)">9</button>
            <button class="num operator" onclick=opClicked(this)>X</button>            
            <button class="num" onclick="addDigit(this)">4</button>
            <button class="num" onclick="addDigit(this)">5</button>
            <button class="num" onclick="addDigit(this)">6</button>
            <button class="num operator" onclick=opClicked(this)>-</button>            
            <button class="num" onclick="addDigit(this)">1</button>
            <button class="num" onclick="addDigit(this)">2</button>
            <button class="num" onclick="addDigit(this)">3</button>
            <button class="num operator" onclick=opClicked(this)>+</button>            
            <button class="num double" onclick="addDigit(this)">0</button>
            <button class="num" onclick="addDigit(this)">.</button>
            <button class="num operator" onclick="getResult()">=</button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
